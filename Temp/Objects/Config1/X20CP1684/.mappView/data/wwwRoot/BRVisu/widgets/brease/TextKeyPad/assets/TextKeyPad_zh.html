<div id="breaseTextKeyPad" class="breaseTextKeyPad hidden" data-brease-widget="widgets/brease/TextKeyPad" style="height:auto;z-index:0;" data-lang="zh">
    <div>
        <div class="row">
            <button data-action="prevCandidates" class="invisible">-</button>
            <button data-action="insertCharacter" class="doubleWidth invisible suggestion"><span></span><sup></sup><sub></sub></button>
            <button data-action="insertCharacter" class="doubleWidth invisible suggestion"><span></span><sup></sup><sub></sub></button>
            <button data-action="insertCharacter" class="doubleWidth invisible suggestion"><span></span><sup></sup><sub></sub></button>
            <button data-action="insertCharacter" class="doubleWidth invisible suggestion"><span></span><sup></sup><sub></sub></button>
            <button data-action="insertCharacter" class="doubleWidth invisible suggestion"><span></span><sup></sup><sub></sub></button>
            <button data-action="insertCharacter" class="doubleWidth invisible suggestion"><span></span><sup></sup><sub></sub></button>
            <button data-action="insertCharacter" class="doubleWidth invisible suggestion"><span></span><sup></sup><sub></sub></button>
            <button data-action="nextCandidates" class="invisible">+</button>
        </div>
        <div class="row">
            <button data-action="insertCharacter" class="cornerAlign"><span>~</span><sup></sup><sub>`</sub></button>
            <button data-action="insertCharacter" class="cornerAlign"><span>!</span><sup></sup><sub>1</sub></button>
            <button data-action="insertCharacter" class="cornerAlign"><span>@</span><sup>²</sup><sub>2</sub></button>
            <button data-action="insertCharacter" class="cornerAlign"><span>#</span><sup>³</sup><sub>3</sub></button>
            <button data-action="insertCharacter" class="cornerAlign"><span>$</span><sup></sup><sub>4</sub></button>
            <button data-action="insertCharacter" class="cornerAlign"><span>%</span><sup></sup><sub>5</sub></button>
            <button data-action="insertCharacter" class="cornerAlign"><span>^</span><sup></sup><sub>6</sub></button>
            <button data-action="insertCharacter" class="cornerAlign"><span>&amp;</span><sup></sup><sub>7</sub></button>
            <button data-action="insertCharacter" class="cornerAlign"><span>*</span><sup></sup><sub>8</sub></button>
            <button data-action="insertCharacter" class="cornerAlign"><span>(</span><sup></sup><sub>9</sub></button>
            <button data-action="insertCharacter" class="cornerAlign"><span>)</span><sup></sup><sub>0</sub></button>
            <button data-action="insertCharacter" class="cornerAlign"><span>+</span><sup>元</sup><sub>=</sub></button>
            <button data-action="insertCharacter" class="cornerAlign"><span>|</span><sup></sup><sub>\</sub></button>
            <button data-key="Backspace" data-action="backspace" data-ctrl-action="removewordleft" data-alt-action="removetolinestart" class="doubleWidth"><span>Bksp</span><sub></sub><sup></sup></button>
            <button data-key="Close" data-action="close"><span></span><sub></sub><sup></sup></button>
        </div>
        <div class="row">
            <div class="col">
                <div class="row">
                    <button data-key="Tab" data-action="indent" data-shift-action="outdent" class="doubleWidth"><span>Tab</span><sub></sub><sup></sup></button>
                    <button data-action="insertCharacter"><span>Q</span><sup>q</sup><sub>手</sub></button>
                    <button data-action="insertCharacter"><span>W</span><sup>w</sup><sub>田</sub></button>
                    <button data-action="insertCharacter"><span>E</span><sup>e</sup><sub>水</sub></button>
                    <button data-action="insertCharacter"><span>R</span><sup>r</sup><sub>口</sub></button>
                    <button data-action="insertCharacter"><span>T</span><sup>t</sup><sub>廿</sub></button>
                    <button data-key="Y" data-action="insertCharacter" data-ctrl-action="redo"><span>Y</span><sup>y</sup><sub>卜</sub></button>
                    <button data-key="U" data-action="insertCharacter" data-ctrl-action="touppercase" data-ctrl-shift-action="tolowercase"><span>U</span><sup>u</sup><sub>山</sub></button>
                    <button data-action="insertCharacter"><span>I</span><sup>i</sup><sub>戈</sub></button>
                    <button data-action="insertCharacter"><span>O</span><sup>o</sup><sub>人</sub></button>
                    <button data-key="P" data-action="insertCharacter" data-ctrl-action="jumptomatching"><span>P</span><sup>p</sup><sub>心</sub></button>
                    <button data-action="insertCharacter" class="cornerAlign"><span>{</span><sup></sup><sub>[</sub></button>
                    <button data-action="insertCharacter" class="cornerAlign"><span>}</span><sup></sup><sub>]</sub></button>
                </div>
                <div class="row">
                    <button data-key="Caps" data-action="capslock" class="doubleWidth">Caps<sub></sub><sup></sup></button>
                    <button data-key="A" data-action="insertCharacter" data-ctrl-action="selectall"><span>A</span><sup>a</sup><sub>日</sub></button>
                    <button data-action="insertCharacter"><span>S</span><sup>s</sup><sub>尸</sub></button>
                    <button data-key="D" data-action="insertCharacter" data-ctrl-action="removeline" data-ctrl-shift-action="duplicateSelection"><span>D</span><sup>d</sup><sub>木</sub></button>
                    <button data-key="F" data-action="insertCharacter" data-ctrl-action="find" data-ctrl-shift-action="findprevious"><span>F</span><sup>f</sup><sub>火</sub></button>
                    <button data-action="insertCharacter"><span>G</span><sup>g</sup><sub>土</sub></button>
                    <button data-key="H" data-action="insertCharacter" data-ctrl-action="replace"><span>H</span><sup>h</sup><sub>竹</sub></button>
                    <button data-action="insertCharacter"><span>J</span><sup>j</sup><sub>十</sub></button>
                    <button data-key="K" data-action="insertCharacter" data-ctrl-action="findnext" data-ctrl-shift-action="findprevious"><span>K</span><sup>k</sup><sub>大</sub></button>
                    <button data-action="insertCharacter"><span>L</span><sup>l</sup><sub>中</sub></button>
                    <button data-action="insertCharacter" class="cornerAlign"><span>:</span><sup></sup><sub>;</sub></button>
                    <button data-action="insertCharacter" class="cornerAlign"><span>&quot;</span><sup></sup><sub>'</sub></button>
                    <button data-action="insertCharacter" class="cornerAlign"><span>?</span><sup></sup><sub>/</sub></button>
                </div>
            </div>
            <div class="col">
                <button data-key="Enter" data-action="enter"><span>&crarr;</span><sub></sub><sup></sup></button>
            </div>
            <div class="col">
                <div class="row"><button data-key="Home" data-action="gotolinestart" data-ctrl-action="gotostart"><span>Home</span><sup></sup><sub></sub></button></div>
                <div class="row"><button data-key="End" data-action="gotolineend" data-ctrl-action="gotoend"><span>End</span><sup></sup><sub></sub></button></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button data-key="Shift" data-action="shift" class="doubleWidth"><span>Shift</span><sub></sub><sup></sup></button>
                <button data-key="Ctrl" data-action="ctrl" class="doubleWidth"><span>Ctrl</span><sub></sub><sup></sup></button>
            </div>
            <div class="col">
                <div class="row">
                    <button data-key="Z" data-action="insertCharacter" data-ctrl-action="undo"><span>Z</span><sup>z</sup><sub>重</sub></button>
                    <button data-key="X" data-action="insertCharacter" data-ctrl-action="vCut"><span>X</span><sup>x</sup><sub>難</sub></button>
                </div>
                <div class="row">
                    <button data-key="Alt" data-action="alt" class="doubleWidth"><span>Alt</span><sub></sub><sup></sup></button>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <button data-key="C" data-action="insertCharacter" data-ctrl-action="vCopy"><span>C</span><sup>c</sup><sub>金</sub></button>
                    <button data-key="V" data-action="insertCharacter" data-ctrl-action="vPaste"><span>V</span><sup>v</sup><sub>女</sub></button>
                    <button data-action="insertCharacter"><span>B</span><sup>b</sup><sub>月</sub></button>
                    <button data-action="insertCharacter"><span>N</span><sup>n</sup><sub>弓</sub></button>
                    <button data-action="insertCharacter"><span>M</span><sup>m</sup><sub>一</sub></button>
                    <button data-action="insertCharacter" class="cornerAlign"><span>&lt;</span><sup></sup><sub>,</sub></button>
                    <button data-action="insertCharacter" class="cornerAlign"><span>&gt;</span><sup></sup><sub>.</sub></button>
                    <button data-action="insertCharacter" class="cornerAlign"><span>_</span><sup>¥</sup><sub>-</sub></button>
                </div>
                <div class="row">
                    <button data-key="switchLayout" data-action="switchLayout" class="doubleWidth"><span>zh</span><sup></sup><sub></sub></button>
                    <button data-key="Space" data-action="space" class="quadrupleWidth"><span>____</span><sup></sup><sub></sub></button>
                    <button data-key="AltGr" data-action="altgr" class="doubleWidth altgr"><span>Alt Gr</span><sup></sup><sub></sub></button>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <button data-key="PageUp" data-action="gotopageup" data-shift-action="selectpageup" class="cornerAlign"><span>&uarr;</span><sub></sub><sup>pg</sup></button>
                </div>
                <div class="row">
                    <button data-key="Left" data-action="gotoleft" data-shift-action="selectleft" data-ctrl-shift-action="selectwordleft" data-alt-shift-action="selecttolinestart"><span>&larr;</span><sub></sub><sup></sup></button>
                </div>
            </div>
            <div class="col">
                <button data-key="Up" data-action="golineup" data-shift-action="selectup" data-ctrl-action="scrollup" data-alt-action="movelinesup" data-alt-shift-action="copylinesup"><span>&uarr;</span><sub></sub><sup></sup></button>
                <button data-key="Down" data-action="golinedown" data-shift-action="selectdown" data-ctrl-action="scrolldown" data-alt-action="movelinesdown" data-alt-shift-action="copylinesdown"><span>&darr;</span><sub></sub><sup></sup></button>
            </div>
            <div class="col">
                <div class="row">
                    <button data-key="PageDown" data-action="gotopagedown" data-shift-action="selectpagedown" class="cornerAlign"><span>&darr;</span><sub></sub><sup>pg</sup></button>
                </div>
                <div class="row">
                    <button data-key="Right" data-action="gotoright" data-shift-action="selectright" data-ctrl-shift-action="selectwordright" data-alt-shift-action="selecttolineend"><span>&rarr;</span><sub></sub><sup></sup></button>
                </div>
            </div>
            <div class="col">
                <div class="row"><button data-key="Ins" data-action="overwrite"><span>Ins</span><sup></sup><sub></sub></button></div>
                <div class="row"><button data-key="Del" data-action="del" data-ctrl-action="removewordright" data-alt-action="removetolineend"><span>Del</span><sup></sup><sub></sub></button></div>
            </div>
        </div>
    </div>
</div>
