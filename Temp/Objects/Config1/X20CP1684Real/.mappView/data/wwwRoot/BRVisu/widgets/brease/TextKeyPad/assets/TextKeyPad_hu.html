<div id="breaseTextKeyPad" class="breaseTextKeyPad hidden" data-brease-widget="widgets/brease/TextKeyPad" style="height:auto;z-index:0;" data-lang="hu">
    <div>
        <div class="row">
            <button data-action="insertCharacter" class="cornerAlign"><span>§</span><sup></sup><sub>0</sub></button>
            <button data-action="insertCharacter" class="cornerAlign"><span>'</span><sup>~</sup><sub>1</sub></button>
            <button data-action="insertCharacter" class="cornerAlign"><span>&quot;</span><sup>ˇ</sup><sub>2</sub></button>
            <button data-action="insertCharacter" class="cornerAlign"><span>+</span><sup>^</sup><sub>3</sub></button>
            <button data-action="insertCharacter" class="cornerAlign"><span>!</span><sup>˘</sup><sub>4</sub></button>
            <button data-action="insertCharacter" class="cornerAlign"><span>%</span><sup>°</sup><sub>5</sub></button>
            <button data-action="insertCharacter" class="cornerAlign"><span>/</span><sup>˛</sup><sub>6</sub></button>
            <button data-action="insertCharacter" class="cornerAlign"><span>=</span><sup>`</sup><sub>7</sub></button>
            <button data-action="insertCharacter" class="cornerAlign"><span>(</span><sup>˙</sup><sub>8</sub></button>
            <button data-action="insertCharacter" class="cornerAlign"><span>)</span><sup>´</sup><sub>9</sub></button>
            <button data-action="insertCharacter" class="cornerAlign"><span>Ö</span><sup>&quot;</sup><sub>ö</sub></button>
            <button data-action="insertCharacter" class="cornerAlign"><span>Ü</span><sup>¨</sup><sub>ü</sub></button>
            <button data-action="insertCharacter" class="cornerAlign"><span>Ó</span><sup>¸</sup><sub>ó</sub></button>
            <button data-key="Backspace" data-action="backspace" data-ctrl-action="removewordleft" data-alt-action="removetolinestart" class="doubleWidth"><span>Bksp</span><sub></sub><sup></sup></button>
            <button data-key="Close" data-action="close"><span></span><sub></sub><sup></sup></button>
        </div>
        <div class="row">
            <div class="col">
                <div class="row">
                    <button data-key="Tab" data-action="indent" data-shift-action="outdent" class="doubleWidth"><span>Tab</span><sub></sub><sup></sup></button>
                    <button data-action="insertCharacter"><span>Q</span><sup>\</sup><sub>q</sub></button>
                    <button data-action="insertCharacter"><span>W</span><sup>|</sup><sub>w</sub></button>
                    <button data-action="insertCharacter"><span>E</span><sup>Ä</sup><sub>e</sub></button>
                    <button data-action="insertCharacter"><span>R</span><sup></sup><sub>r</sub></button>
                    <button data-action="insertCharacter"><span>T</span><sup></sup><sub>t</sub></button>
                    <button data-key="Z" data-action="insertCharacter" data-ctrl-action="undo"><span>Z</span><sup></sup><sub>z</sub></button>
                    <button data-key="U" data-action="insertCharacter" data-ctrl-action="touppercase" data-ctrl-shift-action="tolowercase"><span>U</span><sup>€</sup><sub>u</sub></button>
                    <button data-action="insertCharacter"><span>I</span><sup>Í</sup><sub>i</sub></button>
                    <button data-action="insertCharacter"><span>O</span><sup></sup><sub>o</sub></button>
                    <button data-key="P" data-action="insertCharacter" data-ctrl-action="jumptomatching"><span>P</span><sup></sup><sub>p</sub></button>
                    <button data-action="insertCharacter" class="cornerAlign"><span>Ő</span><sup>÷</sup><sub>ő</sub></button>
                    <button data-action="insertCharacter" class="cornerAlign"><span>Ú</span><sup>×</sup><sub>ú</sub></button>
                </div>
                <div class="row">
                    <button data-key="Caps" data-action="capslock" class="doubleWidth">Caps<sub></sub><sup></sup></button>
                    <button data-key="A" data-action="insertCharacter" data-ctrl-action="selectall"><span>A</span><sup>ä</sup><sub>a</sub></button>
                    <button data-action="insertCharacter"><span>S</span><sup>đ</sup><sub>s</sub></button>
                    <button data-key="D" data-action="insertCharacter" data-ctrl-action="removeline" data-ctrl-shift-action="duplicateSelection"><span>D</span><sup>Đ</sup><sub>d</sub></button>
                    <button data-key="F" data-action="insertCharacter" data-ctrl-action="find" data-ctrl-shift-action="findprevious"><span>F</span><sup>[</sup><sub>f</sub></button>
                    <button data-action="insertCharacter"><span>G</span><sup>]</sup><sub>g</sub></button>
                    <button data-key="H" data-action="insertCharacter" data-ctrl-action="replace"><span>H</span><sup></sup><sub>h</sub></button>
                    <button data-action="insertCharacter"><span>J</span><sup>í</sup><sub>j</sub></button>
                    <button data-key="K" data-action="insertCharacter" data-ctrl-action="findnext" data-ctrl-shift-action="findprevious"><span>K</span><sup>ł</sup><sub>k</sub></button>
                    <button data-action="insertCharacter"><span>L</span><sup>Ł</sup><sub>l</sub></button>
                    <button data-action="insertCharacter" class="cornerAlign"><span>É</span><sup>$</sup><sub>é</sub></button>
                    <button data-action="insertCharacter" class="cornerAlign"><span>Á</span><sup>ß</sup><sub>á</sub></button>
                    <button data-action="insertCharacter" class="cornerAlign"><span>Ű</span><sup>¤</sup><sub>ű</sub></button>
                </div>
            </div>
            <div class="col">
                <button data-key="Enter" data-action="enter"><span>&crarr;</span><sub></sub><sup></sup></button>
            </div>
            <div class="col">
                <div class="row"><button data-key="Home" data-action="gotolinestart" data-ctrl-action="gotostart"><span>Home</span><sup></sup><sub></sub></button></div>
                <div class="row"><button data-key="End" data-action="gotolineend" data-ctrl-action="gotoend"><span>End</span><sup></sup><sub></sub></button></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button data-key="Shift" data-action="shift" class="doubleWidth"><span>Shift</span><sub></sub><sup></sup></button>
                <button data-key="Ctrl" data-action="ctrl" class="doubleWidth"><span>Ctrl</span><sub></sub><sup></sup></button>
            </div>
            <div class="col">
                <div class="row">
                    <button data-key="Y" data-action="insertCharacter" data-ctrl-action="redo"><span>Y</span><sup>&gt;</sup><sub>y</sub></button>
                    <button data-key="X" data-action="insertCharacter" data-ctrl-action="vCut"><span>X</span><sup>#</sup><sub>x</sub></button>
                </div>
                <div class="row">
                    <button data-key="Alt" data-action="alt" class="doubleWidth"><span>Alt</span><sub></sub><sup></sup></button>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <button data-key="C" data-action="insertCharacter" data-ctrl-action="vCopy"><span>C</span><sup>&amp;</sup><sub>c</sub></button>
                    <button data-key="V" data-action="insertCharacter" data-ctrl-action="vPaste"><span>V</span><sup>@</sup><sub>v</sub></button>
                    <button data-action="insertCharacter"><span>B</span><sup>{</sup><sub>b</sub></button>
                    <button data-action="insertCharacter"><span>N</span><sup>}</sup><sub>n</sub></button>
                    <button data-action="insertCharacter"><span>M</span><sup>&lt;</sup><sub>m</sub></button>
                    <button data-action="insertCharacter" class="cornerAlign"><span>?</span><sup>;</sup><sub>,</sub></button>
                    <button data-action="insertCharacter" class="cornerAlign"><span>:</span><sup>&gt;</sup><sub>.</sub></button>
                    <button data-action="insertCharacter" class="cornerAlign"><span>_</span><sup>*</sup><sub>-</sub></button>
                </div>
                <div class="row">
                    <button data-key="switchLayout" data-action="switchLayout" class="doubleWidth"><span>hu</span><sup></sup><sub></sub></button>
                    <button data-key="Space" data-action="space" class="quadrupleWidth"><span>____</span><sup></sup><sub></sub></button>
                    <button data-key="AltGr" data-action="altgr" class="doubleWidth altgr"><span>Alt Gr</span><sup></sup><sub></sub></button>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <button data-key="PageUp" data-action="gotopageup" data-shift-action="selectpageup" class="cornerAlign"><span>&uarr;</span><sub></sub><sup>pg</sup></button>
                </div>
                <div class="row">
                    <button data-key="Left" data-action="gotoleft" data-shift-action="selectleft" data-ctrl-shift-action="selectwordleft" data-alt-shift-action="selecttolinestart"><span>&larr;</span><sub></sub><sup></sup></button>
                </div>
            </div>
            <div class="col">
                <button data-key="Up" data-action="golineup" data-shift-action="selectup" data-ctrl-action="scrollup" data-alt-action="movelinesup" data-alt-shift-action="copylinesup"><span>&uarr;</span><sub></sub><sup></sup></button>
                <button data-key="Down" data-action="golinedown" data-shift-action="selectdown" data-ctrl-action="scrolldown" data-alt-action="movelinesdown" data-alt-shift-action="copylinesdown"><span>&darr;</span><sub></sub><sup></sup></button>
            </div>
            <div class="col">
                <div class="row">
                    <button data-key="PageDown" data-action="gotopagedown" data-shift-action="selectpagedown" class="cornerAlign"><span>&darr;</span><sub></sub><sup>pg</sup></button>
                </div>
                <div class="row">
                    <button data-key="Right" data-action="gotoright" data-shift-action="selectright" data-ctrl-shift-action="selectwordright" data-alt-shift-action="selecttolineend"><span>&rarr;</span><sub></sub><sup></sup></button>
                </div>
            </div>
            <div class="col">
                <div class="row"><button data-key="Ins" data-action="overwrite"><span>Ins</span><sup></sup><sub></sub></button></div>
                <div class="row"><button data-key="Del" data-action="del" data-ctrl-action="removewordright" data-alt-action="removetolineend"><span>Del</span><sup></sup><sub></sub></button></div>
            </div>
        </div>
    </div>		
</div>
